<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restar</title>
    
</head>
<body>

    <script>
        function res(){
            var r1=parseInt(document.getElementById)("n1")
            var r2=parseInt(document.getElementById)("n2")
            res = 0;

            res=r1-r2;

            document.getElementById("Resta").value=res;

        }

    </script>
    <h1>Resta de dos Numeros</h1>
    <form action="">
        Valor 1: <input type="number" id="n1" value = "0"><br>
        Valor 2: <input type="number" id="n2" value="0"><br>
        <input type="button" value="Restar" onclick="res();"><br>
        Resultado: <input type="number" id="Resta" value="0">
    </form>
</body>
</html>
